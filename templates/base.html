<!DOCTYPE "html">
<html lang="en">
<head>
  <title>To Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin-top: 20px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <ul class="sidebar-nav list-group text-center">
          <li class="list-group-item"><a style="text-decoration: none" href="{% url "to_do_app:task-list" %}">Home</a></li>
          <li class="list-group-item"><a style="text-decoration: none" href="{% url "to_do_app:tag-list" %}">Tags</a></li>
        </ul>
      </div>
      <div class="col-sm-9">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
